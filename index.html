<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <img class="top-bubble" src="./images/bg-pattern-top.svg" alt="">
  
  <main class="card-container">
    <div class="card">
      <div class="card-header">
        <img src="./images/image-victor.jpg" alt="victor profil picture">
      </div>
      <div class="card-body">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      <div class="card-footer">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  <img class="bot-bubble" src="./images/bg-pattern-bottom.svg" alt="">
  
</body>

</html>
